<!DOCTYPE html>
<html>
  <head>
    <title>Guessing Game</title>
  </head>
  <body>
    <h1>Guessing Game</h1>
    <p>Think of a number between 1 and 100.</p>
    <form>
      <label for="guess">Enter your guess:</label>
      <input type="number" id="guess" name="guess" min="1" max="100">
      <input type="submit" value="Submit">
    </form>
    <p id="result"></p>
    <script>
      // Generate a random number between 1 and 100
      let secretNumber = Math.floor(Math.random() * 100) + 1;
      
      // Handle form submission
      document.querySelector('form').addEventListener('submit', event => {
        event.preventDefault();
        
        // Get the user's guess
        let guess = parseInt(document.getElementById('guess').value);
        
        // Check if the guess is correct
        if (guess === secretNumber) {
          document.getElementById('result').textContent = 'Congratulations! You won!';
        } else if (guess < secretNumber) {
          document.getElementById('result').textContent = 'Too low. Try again.';
        } else {
          document.getElementById('result').textContent = 'Too high. Try again.';
        }
      });
    </script>
  </body>
</html>
